<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/favicon-32x32.png" type="image/png" sizes="25x50">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Autour+One&family=DM+Serif+Display&family=Public+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <script src="./JS/main.js" defer></script>
    <title>PayAPI</title>
</head>

<body>
    <div class="main-content">
        <div class="main-content__div">
            <header>
                <nav class="container-navbar">
                    <ul class="navbar-left">
                        <li><a href="index.html"><img src="IMG/payapi-logo.svg" alt="logo"></a></li>
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                    <img src="IMG/Group.svg" alt="menu" class="menu-mobile">
                    <div class="navbar-right">
                        <button class="button-text button--primary-pink button-navbar">Schedule a Demo</button>
                    </div>
                </nav>
            </header>
            <main>
                <div class="main-contact-form">
                    <div class="main-contact-form__main-text">
                        <h1><span>Submit a help request</span> and weâ€™ll get in touch shortly.</h1>
                    </div>
                    <div class="main-content__contacts">
                        <form class="main-contact-form__contact-form">
                            <input class="contact-name" type="text" id="contact-name" name="contact-name" placeholder="Name" oninput="addBorder(this);" onblur="checkIfInputIsEmpty(this);">
                            <input class="email-contact" type="email" id="email-contact" name="email-contact"
                                placeholder="Email Address" oninput="addBorder(this);"  onblur="checkIfInputIsEmpty(this);">
                            <input class="company-name" id="company-name" type="text" name="company-name" placeholder="Company name">
                            <input class="title" type="text" id="title" name="title" placeholder="Title">
                            <textarea class="message" id="message" name="message" placeholder="Message"></textarea>
                            <div class="ready-to-start">
                                <label class="container">
                                    <input type="checkbox" >
                                    <span class="checkmark"></span>
                                  </label>              
                                <label class="main-contact-form__agree" for="agree" id="agree-text">Stay up-to-date with company
                                    announcements and updates to our API</a></label>
                            </div>
                            <button class="button-text button--primary-blue">Submit</button>
                        </form>
                        <div class="contact__main--right">
                            <h3>Join the thousands of innovators that are already building with us</h3>
                            <div class="enterprise-logo__div">
                                <span class="span-tesla"></span>
                                <span class="span-microsoft"></span>
                                <span class="span-hewlett"></span>
                                <span class="span-oracle"></span>
                                <span class="span-google"></span>
                                <span class="span-nvidia"></span>
                            </div>

                        </div>
                        
                        
                    </div>

                </div>
                <section class="container-bottom">
                    <div class="item-bottom-left">
                        <h2>Ready to start?</h2>
                    </div>
                    <form class="item-bottom-right">
                        <input type="email" id="email" placeholder="Enter email address">
                        <button class="button-text button--primary-pink button-bottom">Schedule a Demo</button>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div class="footer">
                <div class="footer--left">
                    <a href="index.html">
                        <img src="IMG/company-logo--white.svg" alt="payapi enterprise logo" class="footer-companylogo">
                    </a>
                    <ul class="footer-links">
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                </div>

                <ul class="footer--right">
                    <li><a href="https://www.facebook.com/"><span class="footer-facebook__link"></span></a></li>
                    <li><a href="https://twitter.com/?lang=en"><span class="footer-twitter__link"></span></a></li>
                    <li><a href="https://lt.linkedin.com/"><span class="footer-linkedin__link"></span></a></li>
                </ul>
            </div>
            <div class="footer-bubble"></div>
        </footer>
    </div>
</body>

</html>

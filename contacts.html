<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/favicon-32x32.png" type="image/png" sizes="25x50">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=DM+Serif+Display&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Autour+One&family=DM+Serif+Display&family=Public+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/contacts.css">
    <script src="./JS/main.js" defer></script>
    <script src="./JS/validation.js" defer></script>
    <title>PayAPI</title>
</head>

<body>
    <div class="main-content">
        <div class="main-content__div main-bubble">
            <div class="main-bubble__large"></div>
            <header>
                <nav class="desktop-navbar__div">
                    <a href="index.html"><img src="IMG/payapi-logo.svg" alt="logo" class="header-logo"></a>
                    <ul class="container-navbar">
                        <li><a href="pricing.html">Pricing</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                </nav>
                <button class="button-text button--primary-pink button-navbar">Schedule a Demo</button>
                <div class="dropdown">
                    <img src="IMG/Group.svg" alt="menu" class="menu-mobile" onclick="showMobileMenu();">
                    <div class="dropdown-content" id="dropdownContent">
                        <ul>
                            <li><img src="IMG/mobile-close-icon.svg" alt="close" onclick="hideMenu();"></li>
                            <li><img src="IMG/Rectangle.png" alt="line"></li>
                            <li><a href="pricing.html">Pricing</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contacts.html">Contact</a></li>
                            <li><button class="button-text button--primary-pink button-mobile-menu">Schedule a
                                    Demo</button></li>
                        </ul>
                    </div>
                </div>
            </header>
            <main>
                <div class="main-contact-form">
                    <div class="main-contact-form__main-text">
                        <h1><span>Submit a help request</span> and we&rsquo;ll get in touch shortly.</h1>
                    </div>
                    <div class="main-content__contacts">
                        <form class="main-contact-form__contact-form" id="contactForm" action="#">
                            <input class="contact-name" type="text" id="contactName" name="contact-name"
                                placeholder="Name" maxlength="25">
                            <div id="contactDiv">
                                <input class="email-contact" type="email" id="contactEmail" name="email-contact"
                                    placeholder="Email Address" maxlength="255">
                                <span id="contacterror" class="error-message"></span>
                            </div>
                            <input class="company-name" id="companyName" type="text" name="company-name"
                                placeholder="Company Name" maxlength="50">
                            <input class="title" type="text" id="title" name="title" placeholder="Title"
                                maxlength="100">
                            <textarea class="message" id="message" name="message" placeholder="Message"
                                maxlength="300"></textarea>
                            <div class="ready-to-start">
                                <label class="container">
                                    <input type="checkbox" id="checkbox" name="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="main-contact-form__agree" for="checkbox">Stay up-to-date with company
                                    announcements and updates to our API</label>
                            </div>
                            <button class="button-text button--primary-blue" type="submit" id="fromButton"
                                onclick="contactFormSubmit(event);">Submit</button>
                        </form>
                        <div class="contact__main--right">
                            <h3>Join the thousands of innovators that are already building with us</h3>
                            <div class="enterprise-logo__div">
                                <span class="span-tesla"></span>
                                <span class="span-microsoft"></span>
                                <span class="span-hewlett"></span>
                                <span class="span-oracle"></span>
                                <span class="span-google"></span>
                                <span class="span-nvidia"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="container-bottom">
                    <h2>Ready to start?</h2>
                    <form id="formScheduleDemo">
                        <div class="header-container__nav-form">
                            <input type="email" class="header-container__email" id="inputScheduleDemo"
                                placeholder="Enter email address" maxlength="255">
                            <button class="button-text button--primary-pink button-bottom" id="buttonScheduleDemo"
                                onclick="scheduleDemoForm(event);">Schedule a Demo</button>
                        </div>
                        <div id="error" class="error-message"></div>
                    </form>
                </section>
            </main>
        </div>
        <footer>
            <div>
                <div class="footer">
                    <div class="footer--left">
                        <a href="index.html">
                            <img src="IMG/company-logo--white.svg" alt="payapi enterprise logo"
                                class="footer-companylogo">
                        </a>
                        <ul class="footer-links">
                            <li><a href="pricing.html">Pricing</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contacts.html">Contact</a></li>
                        </ul>
                    </div>
                    <ul class="footer--right">
                        <li><a href="https://www.facebook.com/" target="_blank"><span class="footer-facebook__link"></span></a></li>
                        <li><a href="https://twitter.com/?lang=en" target="_blank"><span class="footer-twitter__link"></span></a></li>
                        <li><a href="https://lt.linkedin.com/" target="_blank"><span class="footer-linkedin__link"></span></a></li>
                    </ul>
                </div>
                <div class="footer-bubble"></div>
            </div>
        </footer>
    </div>
</body>

</html>
